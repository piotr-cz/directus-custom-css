    <title>Directus Custom CSS generator</title>

    <meta name="color-scheme" content="light" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Directus Custom CSS generator"
    />

    <script type="importmap">
      {
        "imports": {
          "colortranslator": "https://cdn.jsdelivr.net/npm/colortranslator@1.9/esm/index.js"
        }
      }
    </script>

    <script type="module" crossorigin src="/assets/index.js"></script>

    <div id="app">

              Directus Custom CSS generator
            </div>
            <div style="font-size: 14px; font-weight: 400;">
              (See Directus Docs &gt; <a href="https://docs.directus.io/configuration/project-settings.html#branding-style" target="external">Branding &amp; Style</a> for more info)
            </div>
          </legend>
          <div class="dcs-form-row">
            <label class="dcs-form-label">Base color</label>
            <input
              class="dcs-form-field"
              name="color"
              type="color"
              value="#6644FF"
            />
          </div>

          <div class="dcs-form-row">
            <label class="dcs-form-label">Custom CSS</label>
            <output
              class="dcs-form-field dcs-output"
              name="output"
              readonly
            ></output>
          </div>
